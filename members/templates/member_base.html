<!Doctype html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>group12</title>

    <link rel="stylesheet" href="/members/templates/static/member.css">
</head>

<body>
    <div class="container" style="height:60px;">
        <font size="6" color="brown" style="margin-left: 10%;">我賣你買</font>

        <div class="row" class="search" style="padding-left: 40%; margin-top: -40px;">
            <input class="search-bar" type="text" placeholder="搜尋" style="width: 300px;">
            <button class="search-btn" style="height: 36px;">確定</button>
        </div>

        <div class="member" style="float: right; margin-top: -40px; margin-right: 5%;">
            {% if user.is_authenticated %}
                <a class="head-link" href="{% url 'edit_profile' %}" style="padding-left: 10px;">會員中心</a>
                <img src="/static/cart.png" style="padding-left: 10px; padding-bottom: 5px;">
                <a class="head-link" href="">購物車</a>
                <a class="head-link" href="{% url "logout" %}" style="padding-left: 10px;">登出</a>
            {% else %}
                <a class="head-link" href="{% url 'login' %}" style="padding-left: 10px;">登入</a>
                <a class="head-link" href="{% url 'register' %}" style="padding-left: 10px;">註冊</a>
            {% endif %}
        </div>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">書籍</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">CD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">DVD</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="headline row" id="head_row">
        <div class="col-12 col-md-2">
            <div class="list-group">
                <a id="mem_info" class="list-group-item list-group-item-action active" data-toggle="list"
                    href="{% url 'edit_profile' %}">修改會員資料</a>
                <a id="mem_cart" class="list-group-item list-group-item-action " data-toggle="list" href="#">購物車</a>
                <a id="mem_list" class="list-group-item list-group-item-action " data-toggle="list" href="#"
                    >收藏清單</a>
            </div>
        </div>

        {% block pages %}
        {% endblock %}

        {% block edit_profile %}
        {% endblock %}

        {% block login %}
        {% endblock %}
    </div>

    <div class="wrapper">
        <footer class="footer" id="footer" style="color: white">
            <div style="text-align: center;">
                <br>
                <font size="1">台中市西屯區文華路100號</font><br>
                <!-- <p><br>
                        <br><br>
                    </p> -->
                <br>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js "
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF "
        crossorigin="anonymous "></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js " integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2 " crossorigin="anonymous "></script>
    -->
</body>
