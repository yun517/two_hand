{% extends "member_base.html" %}

{% block pages %}
<div class="block">
    <div class="container" > 
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">修改密碼</button>
        </form>
    </div>

    {% for field in form %}
        {{ field.errors }}
    {% endfor %}
</div>
{% endblock %}
