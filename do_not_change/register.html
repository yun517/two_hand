<!Doctype html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>group12</title>

    <link rel="stylesheet" href="/store/templates/static/log.css">
</head>

<body>
    <div class="block">
        <div class="container">
            <h3 style="text-align: center;">註冊會員</h3>
            <form method="post" class="input_form">
                
                <label for="exampleInputEmail1">姓名： </label>
                <input type="name" class="form-control" id="exampleInputName" placeholder="請輸入姓名">

                <label for="exampleInputEmail1">帳號： </label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="username" placeholder="請輸入E-mail">

                <label for="exampleInputEmail1">生日： </label>
                <input type="text" class="form-control" id="exampleInputBOD"
                    name="birth" placeholder="yyyy-mm-dd">

                <label for="exampleInputPassword1">密碼： </label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password1"
                    placeholder="請輸入密碼">

                <label for="exampleInputPassword1">密碼確認： </label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password2"
                    placeholder="請再一次輸入密碼">

                <button type="submit" class="btn btn-primary" style="width: 350px;">註冊</button>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js "
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF "
        crossorigin="anonymous "></script>
